<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    section {
      margin-top: 10px;
    }
    #s1 {
      width: 200px;
      height: 300px;
      background-color: darkslateblue;
      display: flex;
    }
    #s2 {
      width: 200px;
      height: 300px;
      background-color: darkslateblue;
      display: flex;
      /* wrap and reverse cross axis */
      flex-wrap: wrap-reverse;
    }
    div {
      color: white;
      font-size: 20px;
      width: 70px;
      height: 70px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <section id="s1">
    <div style="background-color: rgb(0,0,0);">1</div>
    <div style="background-color: rgb(50,0,0);">2</div>
    <div style="background-color: rgb(100,0,0);">3</div>
    <div style="background-color: rgb(150,0,0);">4</div>
    <div style="background-color: rgb(200,0,0);">5</div>
  </section>
  <section id="s2">
    <div style="background-color: rgb(0,0,0);">1</div>
    <div style="background-color: rgb(50,0,0);">2</div>
    <div style="background-color: rgb(100,0,0);">3</div>
    <div style="background-color: rgb(150,0,0);">4</div>
    <div style="background-color: rgb(200,0,0);">5</div>
  </section>
</body>
</html>
